<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigin</title>
    <link rel="stylesheet" href="./asset/scss/login.scss" />
    <!-- <script src="js/angular.min.js"></script> -->
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body ng-app="appsigin" ng-controller="HomeCtrl">
    <section class="container">
      <div class="image-section">
        <div class="image-wrapper">
          <img src="./img/hinh-nen-o-to-20.jpg" alt="" />
        </div>

        <div class="content-container">
          <h1 class="section-heading">Success begins with <span>BMW.</span></h1>
          <p class="section-paragraph">
            BMW is the key that unlocks the limitless doors of knowledge,
            empowering us to shape our destinies and create a brighter future.
          </p>
        </div>
      </div>

      <div class="signup">
        <div class="signup__container">
          <h1>Đăng Ký</h1>
          <form action="">
            <h5>Username</h5>
            <input type="text" class="input-signup-username" />
            <h5>Password</h5>
            <input type="password" class="input-signup-password" />
            <h5>Email</h5>
            <input type="text" class="input-signup-email" />
            <h5>Phone</h5>
            <input type="text" class="input-signup-phone" />
            <h5>Dress</h5>
            <input type="text" class="input-signup-dress" />
            <button type="submit" class="signup__signInButton"  onclick="DangKy()">Đăng Ký</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/signup.js"></script>
    
  </body>
</html>
