<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo-bmw-3.png">
    <link
    rel="stylesheet"
    href="../asset/fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css"
  />
    <link rel="stylesheet" href="../css/style_mainQT.css">
    <script src="https://kit.fontawesome.com/e06076012c.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/click.js"></script>
    <title>Quản lý cửa hàng bán BMW</title>
</head>

<body>
    <section class="header">
        <a href="javascript:void(0);" class="icon" onclick="openBTN()">
            <i class="fas fa-bars"></i>
        </a>
        <div class="box-login" id="box-t">
            Xin chào, <span id="ten_nv">Admin</span> <i class="fas fa-sort-down"></i>
            <div class="box-login-bottom" id="box-b">
                <button onclick="TTTaiKhoan()"><i class="fas fa-user-alt"></i> Tài khoản</button>
                <button onclick="LogOut();"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="row">
            <div class="col-1 col-s-12 category">
                <button onclick="TongQuan()"><i class="fas fa-tachometer-alt"></i> Tổng quan</button>
                <button onclick="SanPham()"><i class="fas fa-barcode"></i> Sản phẩm</button>
                <button onclick="KhachHang()"><i class="fas fa-users"></i> Khách hàng</button>
                <button onclick="NhanVien()"><i class="fas fa-user"></i> Nhân viên</button>
                <button onclick="HoaDonNhap()"><i class="fas fa-file-import"></i> Hóa đơn nhập</button>
                <button class="active" onclick="HoaDonBan()"><i class="fas fa-shopping-cart"></i> Hóa đơn bán</button>
                <button class="active" onclick="CTHoaDonBan()"><i class="fas fa-shopping-cart"></i> Chi tiết hóa đơn bán</button>
                <button class="active" onclick="Pay()"><i class="fa-brands fa-cc-amazon-pay"></i> Payment</button>
                <button onclick="ThietLap()"><i class="fas fa-cogs"></i> Thiết lập</button>
            </div>
            <div class="bx-left" id="button-left">
                <a href="javascript:void(0)" class="closebtn" onclick="closeBTN()"><i
                        class="far fa-window-close"></i></a>
                <ul>
                    <li onclick="TongQuan()"><i class="fas fa-tachometer-alt"></i> Tổng quan</li>
                    <li onclick="SanPham()"><i class="fas fa-barcode"></i> Sản phẩm</li>
                    <li onclick="KhachHang()"><i class="fas fa-users"></i> Khách hàng</li>
                    <li onclick="NhanVien()"><i class="fas fa-user"></i> Nhân viên</li>
                    <li onclick="HoaDonNhap()"><i class="fas fa-file-import"></i> Hóa đơn nhập</li>
                    <li onclick="HoaDonBan()"><i class="fas fa-shopping-cart"></i> Hóa đơn bán</li>
                    <li onclick="CTHoaDonBan()"><i class="fas fa-shopping-cart"></i> Chi tiết hóa đơn bán</li>
                    <li onclick="Pay()"><i class="fa-brands fa-cc-amazon-pay"></i> Payment</li>
                    <li onclick="ThietLap()"><i class="fas fa-cogs"></i> Thiết lập</li>
                </ul>
            </div>
            <div class="col-11 col-s-12 content">
                <div class="col-4 col-s-12 content">
                    <div class="tabcontent">
                        <div class="title">
                            <i class="fas fa-users"></i> Nhập thông tin khách hàng
                            <hr>
                        </div>
                        <div class="row">
                            <form>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Mã khách hàng:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="makh"
                                        placeholder="Nhập mã khách hàng...Tự động sinh nếu không nhập...">
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Tên khách hàng:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="tenkh" placeholder="Nhập tên khách hàng...">
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Email:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="email" id="emailkh" placeholder="Nhập email khách hàng...">
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Mật khẩu:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="mkkh" placeholder="Nhập mật khẩu khách hàng...">
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Số điện thoại:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="tel" id="sdtkh" placeholder="Nhập số điện thoại khách hàng...">
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Địa chỉ:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="diachikh" placeholder="Nhập địa chỉ khách hàng...">
                                </div>
                            </form>
                        </div>
                        <hr>
                        <button class="btn-form addKH" style="background-color: rgba(44, 140, 15, 0.8);">Thêm khách hàng</button>
                        <button class="btn-form updateKH" style="background-color: rgba(14, 87, 224, 0.8);" id="btnUpdate">Cập nhật thông tin</button>
                        <button class="btn-form deleteKH" style="background-color: rgba(227, 32, 21, 0.8);">Xóa</button>
                    </div>
                </div>
                <div class="col-8 col-s-12 content">
                    <div class="tabcontent">
                        <div class="title">
                            <i class="fas fa-users"></i> Danh sách khách hàng
                            <button onclick="XoaChon()" style="margin-right: 3px;"><i class="far fa-trash-alt"></i> Xóa
                                chọn</button>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-10 col-s-12 padding-box">
                                <input type="text" id="search-customer"
                                    placeholder="Nhập mã, tên hoặc số điện thoại khách hàng...">
                            </div>
                            <div class="col-2 col-s-12 padding-box">
                                <button class="timkiem_btn timkiem_btn_hd timkiem_user" ><i class="fas fas fa-search"></i> Tìm kiếm</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-s-12 padding-box">
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="padding-top: 10px;"><input type="checkbox"
                                                    onclick="CheckAll(this)">
                                            </th>
                                            <th>Mã khách hàng</th>
                                            <th>Tên khách hàng</th>
                                            <th>Email</th>
                                            <th>Mật khẩu</th>
                                            <th>Số điện thoại</th>
                                            <th>Địa chỉ</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listCustomer"></tbody>
                                    <!-- <tbody>
                                        <tr>
                                            <td style="text-align: center;padding-top: 10px;"><input type="checkbox"
                                                    value="" id=""></td>
                                            <td>222221</td>
                                            <td>Nguyễn Văn Anh</td>
                                            <td>nvanh@gmail.com</td>
                                            <td>mk</td>
                                            <td>0965452458</td>
                                            <td>Gia Lộc - Hải Dương</td>
                                            <td style="text-align: center;">
                                                <i class="fas fa-edit" title="Sửa" onclick="SuaKhachHang()"></i>
                                                <i class="fas fa-trash-alt" title="Xóa"></i>
                                            </td>
                                        </tr>
                                    </tbody> -->
                                </table>
                            </div>
                            <div class="col-12 col-s-12 padding-box">
                                <div class="box-sum">
                                    <div class="box-left">
                                        Số lượng khách hàng: <span id="soluong">0</span>
                                    </div>
                                    <div class="box-right">
                                        <button>1</button>
                                        <button>2</button>
                                        <button>3</button>
                                        <button>4</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../js_admin/app.js"></script>
    <script src="../js_admin_handle//user_han.js"></script>
</body>

</html>
